<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Checkpoint</title>
  </head>
  <body>
    <main class="container-tasks">
      <h1>Lista de Tarefas</h1>
      <section class="input-tasks">
        <form action="#">
          <input type="text" id="descricao" placeholder="Descrição" required />
          <input type="text" id="autor" placeholder="Autor" required />
          <input
            type="text"
            id="departamento"
            placeholder="Departamento"
            required
          />
          <input
            type="number"
            id="importancia"
            placeholder="Importância"
            min="1"
            max="5"
            required
          />
          <input type="number" id="valor" placeholder="Valor" />
          <input type="number" id="duracao" placeholder="Duração" />
          <button class="btn" id="adicionar">+</button>
        </form>

        <button id="btnOrderPriority" class="btn">Ordenar por Importância</button>
      </section>

      <section>
        <div class="table">
          <table id="tabela">
            <thead id="head-table">
              <th class="title-table" id="desc">Descrição</th>
              <th class="title-table" id="aut">Autor</th>
              <th class="title-table" id="dep">Departamento</th>
              <th class="title-table" id="imp">Importancia</th>
              <th class="title-table" id="val">Valor</th>
              <th class="title-table" id="dur">Duração</th>
              <th class="title-table"></th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section class="container-ordered-list">
        <div>
          <table>
            <thead id="head-table">
              <th class="title-table" id="desc">Descrição</th>
              <th class="title-table" id="imp">Importancia</th>
            </thead>
            <tbody id="listPriority"></tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
